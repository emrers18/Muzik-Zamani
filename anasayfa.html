</head>
<body>
    
    <nav class="navbar">
        <h2><i class="fa-solid fa-music" style="color: whitesmoke"></i> Müzik Zamanı - Ana Sayfa</h2>
        <a href="anasayfa.html">Ana Sayfa</a>

    <header>
        <h1>Müziğin Renkli Dünyasına Hoş Geldiniz</h1>
        <p>Rock, Rap, Pop Arasında Sizi Bekleyen Sürprizler</p>
    </header>

    <video class="arkaplan" autoplay loop muted  src="./videolar/siames-the-wolf-official-animated-music-video.mp4" ></video>
    <audio src="./sesler/müzik.mp3" autoplay></audio>

    <p class="yanipsonenyazi"><i class="fa-regular fa-circle-down"></i> Kaydolmak İçin</p> 

    <section id="İletişim">
        <div class="section_title">
           
            
            <br>
            <br>
            <div class="inner_contact">
                <div class="child_contact">
                    <form id="myForm" action="#">
                        <input type="text" name="Fullname" id="fullname" placeholder="İsim">
                        <input type="email" name="Email" id="email" placeholder="E-mail">
                        <input type="text" name="Phone" id="phone" placeholder="Telefon">
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Mesaj"></textarea>
                        <input type="button" value="Gönder" onclick="fonksiyon()">
                        <div  id="welcomeMessage"></div>
                    </form>
                    
                    
                    
                    <script>
                        function fonksiyon() {
                            var fullname = document.getElementById('fullname').value;                                      
                            var welcomeMessage = "Hoşgeldiniz, " + fullname + "!";                                       
                            document.getElementById('welcomeMessage').innerHTML = welcomeMessage;
                        }
    
                    </script>
                </div>
            </div>
        </div>
        
    </section>

    <footer>
        <p>&copy; 2023 Müzik Dünyası  <i class="fa-brands fa-instagram"></i> <i class="fa-brands fa-x-twitter"></i> <i class="fa-brands fa-square-facebook"></i></p>
    </footer>
